    <script>
    $(function(){
    	$('#warp').css('marginTop',($(window).height()-$('#warp').outerHeight())/2-100);
		var imgL = $("#warp a").size();
		var Deg = 360/imgL;
		var roY = 0,roX = -10,xN,yN,play=null;
    	$("#warp a").each(function(i){
			$(this).css({
			'transform':'rotateY('+Deg*i+'deg) translateZ(400px)',
			'transition':'1s '+1*i/(imgL-1)+'s'
			
			}).attr('ondragstart','return false').hover(function(){
                $(this).css({
                'transform':'rotateY('+Deg*i+'deg) translateZ(420px)',
                'transition':'0.5s'
                })
            },function(){
               $(this).css({
               'transform':'rotateY('+Deg*i+'deg) translateZ(400px)',
               'transition':'0.5s'
               }) 
            });		
		});
		$(document).mousedown(function(ev){
			clearInterval(play);	
			 var x_ = ev.clientX;
			 var y_ = ev.clientY;		 
		 	$(this).bind('mousemove',function(ev){
				var x = ev.clientX;
				var y = ev.clientY;
				xN = x - x_;
				yN = y - y_;
				roY+=xN*0.2;
				roX-=yN*0.07; 
				$('#warp').css('transform','perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)');
				//$(document.body).append('<div style="width:5px;height:5px;background-color:red;position:absolute;top:'+y+'px;left:'+x+'px"></div>');
				x_=ev.clientX;
				y_=ev.clientY;
		 	});
		}).mouseup(function(){
			$(this).unbind('mousemove');
			play = setInterval(function(){
				xN = xN*0.95;
				yN = yN*0.95;
				if(Math.abs(xN)<=0.05&&Math.abs(yN)<=0.05){
					clearInterval(play);			 
				}
				roY+=xN*0.2;
				roX-=yN*0.07; 
				$('#warp').css('transform','perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)');

				console.log(xN);
			},30);
		});
    });
    </script>
